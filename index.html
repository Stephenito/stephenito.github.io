<!DOCTYPE html>
    <head>
        <title>Stephenito's Galaxy</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/svg+xml" href="images/galaxy.svg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="galaxy_body">
        <canvas id="star_canvas"></canvas>
        <div id="container">
            <h1 id="icon_title"></h1>

            <img id="icon0" name="Awards" num="0" src="images/icons/awards.svg" class="celestial icon"></img>
            <img id="icon1" name="Programming languages" num="1" src="images/icons/coding.svg" class="celestial icon"></img>
            <img id="icon2" name="Education" num="2" src="images/icons/education.svg" class="celestial icon"></img>
            <img id="icon3" name="Gym" num="3" src="images/icons/gym.svg" class="celestial icon secret"></img>
            <img id="icon4" name="Languages" num="4" src="images/icons/languages.svg" class="celestial icon"></img>
            <img id="icon5" name="Music" num="5" src="images/icons/music.svg" class="celestial icon secret"></img>
            <img id="icon6" name="Philosophy" num="6" src="images/icons/philosophy.svg" class="celestial icon secret"></img>
            <img id="icon7" name="Projects" num="7" src="images/icons/projects.svg" class="celestial icon"></img>
            <img id="icon8" name="Skills" num="8" src="images/icons/skills.svg" class="celestial icon"></img>
            <img id="icon9" name="Working experience" num="9" src="images/icons/work.svg" class="celestial icon"></img>

            <img id="setting0" name="Change orbit" src="images/icons/orbit.svg" class="celestial icon setting"></img>
            <img id="setting1" name="Spawn stars" src="images/icons/spawn-stars.svg" class="celestial icon setting"></img>
            <img id="setting2" name="Remove stars" src="images/icons/remove-stars.svg" class="celestial icon setting"></img>
            <img id="setting3" name="Show gems" src="images/icons/gem.svg" class="celestial icon setting"></img>
            <img id="setting4" name="Play/pause music" src="images/icons/play-pause.svg" class="celestial icon setting"></img>
        </div>

        <div id="exit_container"><div id="exit"></div></div>

        <div num="0" class="page">
            <h2>Awards</h2>
        </div>

        <div num="1" class="page">
            <h2>Programming languages</h2>

            <div><h3>C / C++</h3><div class="bar"><div class="progress" level="8"></div></div></div>
            <div><h3>Python</h3><div class="bar"><div class="progress" level="9"></div></div></div>
            <div><h3>C# / Java</h3><div class="bar"><div class="progress" level="7"></div></div></div>
            <div><h3>HTML / CSS</h3><div class="bar"><div class="progress" level="6"></div></div></div>
            <div><h3>Javascript</h3><div class="bar"><div class="progress" level="7"></div></div></div>
            <div><h3>SQL</h3><div class="bar"><div class="progress" level="9"></div></div></div>
            <div><h3>MongoDB</h3><div class="bar"><div class="progress" level="4"></div></div></div>
        </div>

        <div num="2" class="page">
            <h2>Education</h2>
        </div>

        <div num="3" class="page">
            <h2>Gym</h2>
        </div>

        <div num="4" class="page">
            <h2>Languages</h2>
        </div>

        <div num="5" class="page">
            <h2>Music</h2>
        </div>

        <div num="6" class="page">
            <h2>Philosophy</h2>
        </div>

        <div num="7" class="page">
            <h2>Projects</h2>
        </div>

        <div num="8" class="page">
            <h2>Skills</h2>
        </div>

        <div num="9" class="page">
            <h2>Working experience</h2>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/PixiPlugin.min.js"></script>
        <script src="https://pixijs.download/release/pixi.js"></script>
        <script src="pages.js" type="module"></script>
        <script src="galaxy.js" type="module"></script>
    </body>
</html>
